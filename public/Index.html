<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario</title>
  <link rel="stylesheet" href="style.css" />
  <link
       rel="stylesheet"
       href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="contenedor">
    <form id="formulario">
      <h2>Contáctanos</h2>
      <input type="text" name="nombre" placeholder="Tu nombre completo" required />
      <input type="email" name="correo" placeholder="Tu correo" required />
      <input type="password" name="clave" placeholder="Tu contraseña" required />
      <input type="number" name="numero_telefono" placeholder="Número de teléfono" required />
      <button type="submit">Enviar</button>

      <div class="redes-sociales">
        <a href="https://facebook.com" target="_blank" class="btn fb">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://twitter.com" target="_blank" class="btn tw">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://instagram.com" target="_blank" class="btn ig">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
